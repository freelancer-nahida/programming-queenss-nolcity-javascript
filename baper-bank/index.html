<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <title> Bank Website</title>
</head>

<body>
    <main class="flex justify-center ">

        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white grid place-content-center">
                <!-- login section -->
                <div class="hero bg-base-200 w-full">
                    <div class="hero-content flex-col">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label">Phone number</label>
                                    <input id="phone-number" type="number" class="input" placeholder="phone number" />
                                    <label class="label">pin</label>
                                    <input id="pin-number" type="password" class="input" placeholder="pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-login" class="btn btn-primari mt-4">Login</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./login.js"></script>
</body>

</html>
