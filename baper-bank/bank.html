<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <title>bank</title>
</head>

<body>
    <main class="flex justify-center ">

        <div class="mockup-phone">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display bg-white grid place-content-center">
                <!-- aviailable Balance -->
                <div class="stats shadow">
                    <div class="stat">

                        <div class="stat-value" id="account-balance">1000</div>
                        <div class="stat-desc  "> Avilable Balance</div>
                    </div>
                </div>

                <div class="divider"></div>
                <!-- User Section -->

                <div>
                    <button class="btn btn-xl  flex-1">Add</button>
                    <button class="btn btn-xl  flex-1">Cash Out</button>
                </div>

                <div class="divider"></div>
                <!-- add money field -->

                <div class="hidden hero bg-base-200 w-full">
                    <div class="hero-content flex-col">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label">Amound</label>
                                    <input id="add-money-input" type="number" class="input"
                                        placeholder=" Enter Your Amound" />
                                    <label class="label">pin</label>
                                    <input id="pin-number-input" type="password" class="input" placeholder="pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-add-money" class="btn btn-accent mt-4">Add Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- cashout start -->
                <div class="hero bg-base-200 w-full">
                    <div class="hero-content flex-col">

                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label">Amound</label>
                                    <input id="cash-our-input" type="number" class="input"
                                        placeholder=" Enter Your Amound" />
                                    <label class="label">pin</label>
                                    <input id="pin-number-input" type="password" class="input" placeholder="pin" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="btn-cash-out " class="btn btn-accent mt-4">Cash out</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- cashout end -->

            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/addMoney.js"></script>
</body>

</html>
